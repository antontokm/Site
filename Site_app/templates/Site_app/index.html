{% extends "Site_app/base.html" %}
{% block content %}
<div class="main">
    <div class="main_row">
        <div class="main_row_driver">Driver</div> 
        <div class="main_row_score">Points</div>
    </div>
    {% for driver in drivers %}
        <div class="main_row">
            <div class="main_row_driver">{{ driver }}</div> 
            <div class="main_row_score">{{driver.score}}</div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
